<!DOCTYPE html>
<html>
<head>
    <title>Bảng báo giá BTC</title>
</head>
<body>
    <h1>Giá trực tiếp của Bitcoin (BTC)</h1>
    <p id="btcPrice">Đang tải giá...</p>

    <script>
        async function getBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const btcPrice = data.bitcoin.usd;

                document.getElementById('btcPrice').innerText = `Giá BTC: $${btcPrice}`;
            } catch (error) {
                console.error('Lỗi khi lấy giá BTC:', error);
                document.getElementById('btcPrice').innerText = 'Không thể lấy giá.';
            }
        }

        getBTCPrice();
    </script>
</body>
</html>
